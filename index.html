<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href='stylesheet.css' rel='stylesheet' type='text/css'>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<script src='scripts.js' type="text/javascript"></script>
	</head>
	<body>
		<div class='container-fluid'>
  		<div class='col-xs-12 text-right' id='logo'>Wikipedia Search Engine
    		<img src='http://findicons.com/files/icons/2773/pictonic_free/128/wikipedia.png'></img>
  		</div>
	  	<div class='col-xs-12' id='search'>
	    	<div class='col-xs-12 text-center' id='wiggle'>
	      	<span class='blue'>W</span><span class='red'>i</span><span class='yellow'>g</span><span class='blue'>g</span><span class='green'>l</span><span class='red'>e</span>
	    	</div>
	    	<div class='col-xs-12 text-center'>
	    		<input id='searchField' type='text'></input>
	    	</div>
	    	<div class='col-xs-6 text-right'>
	      	<button id='searchButton'>Search</button>
	    	</div>
	    	<div class='col-xs-6 text-left'>
	      	<button id='random' type='submit'>I'm Feeling Random</button>
	    	</div>
	  	</div>
			<div class='col-xs-12' id='main'></div>
    </div>
	</body>
</html>
